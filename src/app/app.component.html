<h1>Анкета</h1>

<div class="form-content">
  <div class="form-element">
    <ng-container #container></ng-container>
  </div>

  <div class="action-block">
    <button *ngIf="!widgets.length" (click)="load()">Загрузить</button>
    <button *ngIf="widgets.length" (click)="clear()">Очистить</button>
    <button *ngIf="widgets.length" (click)="submit()" [disabled]="!widgets.length">Отправить</button>
  </div>
</div>
